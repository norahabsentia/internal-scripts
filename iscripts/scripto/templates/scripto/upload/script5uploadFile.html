{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <h1>Upload Files</h1>
    <h5>"NOTE : Upload zipped folder in case of multiple files"</h5><br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">link1</span>
                    </div>
                    <input class="form-control" type="text" name="link1" required id="link1">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">video</span>
                    </div>
                    <input class="form-control" type="text" name="video" required id="video">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">videoLink</span>
                    </div>
                    <input class="form-control" type="text" name="videoLink" required id="videoLink">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">endposter</span>
                    </div>
                    <input class="form-control" type="text" name="endposter" required id="endposter">
                </div><br>

                <div class="form-group">
                    <input class="form-control-file border" type="file" name="file" required id="id_file">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>

{% endblock %}
